<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Text Big</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <link rel="icon" href="./img/Icon.png" type="image/png">
</head>
<body onload="refreshText()">
    <!-- Text input field -->
    <input type="text" id="textInput" placeholder="Type here">
    <!-- Your big text -->
    <div class="text">
        <h1 id="BigText"></h1>
    </div>
    <!-- Bottom right corner info button -->
    <div id="InfoButton">
        <button><a href="https://github.com/Lepsuplays/MakeTextBig/">i</a></button>
    </div>
</body>
</html>
